server:
  port: 8082

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:mysql://localhost:3306/auth_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: MyJwtSecretKeyMyJwtSecretKey123456
  access-token:
    expiration: 900000
  refresh-token:
    expiration: 604800000

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

